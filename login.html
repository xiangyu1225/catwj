<header>

    <div class="login-panel">
        <h1>登录</h1>

        <h3 style="padding:4px 0px 10px">登录即享精彩内容</h3>
        <table class="product hide">
            <tr>
                <th colspan="4">{title}</th>
            </tr>
            <tr>
                <td><img src="{picUrl}" alt=""></td>
                <td><span> 净功率<br>{power}</span></td>
                <td><span> 铲斗容量<br>{volume}</span></td>
                <td><span> 工作重量<br>{quality}</span></td>
            </tr>
            <tr>
                <td colspan="4" class="youshi" style="background-color: #bbb;padding:10px 14px"><strong>●
                    产品优势——</strong><em>{youshi}</em></td>
            </tr>
        </table>

        <div class="inputBox">
            <span>手机号码：</span>
            <input type="tel" name="mobile" class="mobile" maxlength="11">

            <p class="info">请填写您当时注册的手机号</p>
            <br>

            <p>如果您还没注册本网站，请<a href="register.html" style="color:red" class="link-register">点击注册 ></a></p>

            <p>注册后您可以查看更多产品信息。</p>
            <br><br>
        </div>


    </div>
    <img src="img/login/btn.png" alt="" class="btn-doLogin">

</div>
