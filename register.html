        <table class="product hide">

        <h3 style="padding:4px 0px 10px">尊敬的用户：</h3>

        <div class="inputBox">
            <span>姓 名：</span>
            <input type="text" class="name">
        </div>

        <div class="inputBox">
            <span>电 话：</span>
            <input type="tel" name="mobile" class="mobile" maxlength="11">

            <p>如果您已经有账号，请<a href="login.html" class="link-login" style="color: red;margin-top:30px">直接登录 ></a></p>
